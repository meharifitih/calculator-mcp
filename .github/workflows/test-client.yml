name: Test Client Integration

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Download dependencies
      run: go mod download

    - name: Build server
      run: go build -o calculator-mcp-server server.go

    - name: Build client
      run: cd client && go build -o client client.go

    - name: Test stdio mode
      run: |
        # Start server in background
        TRANSPORT=stdio ./calculator-mcp-server &
        SERVER_PID=$!
        sleep 2
        
        # Run client tests in stdio mode
        cd client
        timeout 10s TRANSPORT=stdio ./client || true
        
        # Cleanup
        kill $SERVER_PID 2>/dev/null || true
      continue-on-error: true

    - name: Test HTTP mode
      run: |
        # Start server in HTTP mode
        TRANSPORT=streamable-http ./calculator-mcp-server &
        SERVER_PID=$!
        sleep 3
        
        # Wait for server to be ready
        for i in {1..10}; do
          if curl -f http://localhost:8080/health; then
            echo "Server is ready"
            break
          fi
          sleep 1
        done
        
        # Run client tests in HTTP mode
        cd client
        timeout 10s TRANSPORT=streamable-http ./client || true
        
        # Cleanup
        kill $SERVER_PID 2>/dev/null || true
      continue-on-error: true

